<h1 id="%E3%81%AA%E3%81%9C%E9%96%8B%E7%99%BA%E6%89%8B%E6%B3%95%E3%81%AE%E5%A4%89%E9%9D%A9%E3%81%8C%E5%BF%85%E8%A6%81%E3%81%A0%E3%81%A3%E3%81%9F%E3%81%AE%E3%81%8B">なぜ開発手法の変革が必要だったのか</h1>
<h3 id="%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2%E9%96%8B%E7%99%BA%E3%81%AE%E7%8F%BE%E5%AE%9Fchaos-report-%E7%AD%89%E3%81%AE%E8%AA%BF%E6%9F%BB">ソフトウェア開発の現実（CHAOS Report 等の調査）</h3>
<table>
<thead>
<tr>
<th>指標</th>
<th>数値</th>
</tr>
</thead>
<tbody>
<tr>
<td>予定通りに完了するプロジェクト</td>
<td>約 <strong>30%</strong></td>
</tr>
<tr>
<td>予算超過・納期遅延</td>
<td>約 <strong>50%</strong></td>
</tr>
<tr>

<td>約 <strong>20%</strong></td>
</tr>
</tbody>
</table>
<h3 id="%E3%82%88%E3%81%8F%E3%81%82%E3%82%8B%E5%A4%B1%E6%95%97%E3%81%AE%E5%8E%9F%E5%9B%A0">よくある失敗の原因</h3>
<ul>
<li>要件は <strong>必ず変わる</strong> のに、最初にすべてを決めようとする</li>
<li>テストが後回しになり、バグが <strong>終盤で大量に判明</strong> する</li>
<li>ドキュメントは書くが、<strong>動くソフトウェア</strong> がなかなか出てこない</li>
<li>開発側とビジネス側の <strong>コミュニケーション不足</strong></li>
</ul>
<p>→ これらの問題への対策として、XP・アジャイルが生まれた</p>

<h1 id="xp%E3%81%A8%E3%81%AF%E4%BD%95%E3%81%8B">XPとは何か</h1>
<p><strong>エクストリーム・プログラミング (XP)</strong> は、Kent Beck が1990年代に提唱したアジャイル開発手法</p>
<h3 id="%E8%83%8C%E6%99%AF">背景</h3>
<ul>
<li>ウォーターフォール型開発の限界（変更に弱い、フィードバックが遅い）</li>
<li>「うまくいくプラクティス」を<strong>極端に（Extreme）</strong> 実践する</li>
<li>1999年 &quot;Extreme Programming Explained&quot; 初版刊行</li>
</ul>
<h3 id="%E6%A0%B8%E5%BF%83%E7%9A%84%E3%81%AA%E3%82%A2%E3%82%A4%E3%83%87%E3%82%A2">核心的なアイデア</h3>
<table>
<thead>
<tr>
<th>良いプラクティス</th>
<th>極限まで推進</th>
<th>XPのプラクティス</th>
</tr>
</thead>
<tbody>
<tr>
<td>コードレビュー</td>
<td>→ 常にレビュー</td>
<td><strong>ペアプログラミング</strong></td>
</tr>
<tr>
<td>テスト</td>
<td>→ 常にテスト</td>
<td><strong>テスト駆動開発</strong></td>
</tr>
<tr>
<td>統合</td>
<td>→ 常に統合</td>
<td><strong>継続的統合</strong></td>
</tr>
</tbody>
</table>

<h3 id="%E3%82%A8%E3%82%AF%E3%82%B9%E3%83%88%E3%83%AA%E3%83%BC%E3%83%A0%E3%82%A2%E3%82%A4%E3%83%AD%E3%83%8B%E3%83%B3%E3%82%B0extreme-ironing%E3%81%A8%E3%81%AF">エクストリームアイロニング（Extreme Ironing）とは？</h3>
<ul>

</ul>

<h3 id="%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9%E3%81%AE%E3%82%A2%E3%82%B8%E3%83%A3%E3%82%A4%E3%83%AB%E3%81%A8%E6%8A%80%E8%A1%93%E3%81%AE%E3%82%A2%E3%82%B8%E3%83%A3%E3%82%A4%E3%83%AB%E3%81%AE%E4%B9%96%E9%9B%A2">「プロセスのアジャイル」と「技術のアジャイル」の乖離</h3>
<p>アジャイルは急速に普及したが、多くの現場で <strong>技術プラクティスが軽視</strong> された</p>

<tr>

<li>結果: スプリントごとに「動く」が <strong>品質が低下し続ける</strong> コード</li>

<h3 id="%E5%AE%9A%E7%BE%A9">定義</h3>
<p>チームメンバー全員が必要な情報を共有し、効果的に対話すること</p>
<h3 id="%E3%81%AA%E3%81%9C%E9%87%8D%E8%A6%81%E3%81%8B">なぜ重要か</h3>
<ul>
<li>ソフトウェア開発の問題の多くは<strong>コミュニケーション不足</strong>に起因する</li>
<li>暗黙知を形式知にする</li>
<li>認識のズレを早期に解消する</li>
</ul>
<h3 id="%E5%AE%9F%E8%B7%B5%E4%BE%8B">実践例</h3>
<ul>
<li><strong>ペアプログラミング</strong>: 常に対話しながらコードを書く</li>
<li><strong>スタンドアップミーティング</strong>: 毎日の状況共有</li>
<li><strong>オンサイト顧客</strong>: 顧客と直接対話</li>
</ul>

<h3 id="%E5%AE%9A%E7%BE%A9-1">定義</h3>
<p>今必要なことだけを行い、余分な複雑さを避けること</p>
<h3 id="yagni%E5%8E%9F%E5%89%87">YAGNI原則</h3>
<blockquote>
<p><strong>Y</strong>ou <strong>A</strong>ren't <strong>G</strong>onna <strong>N</strong>eed <strong>I</strong>t<br />
「それは必要にならない」</p>
</blockquote>
<h3 id="%E5%AE%9F%E8%B7%B5%E4%BE%8B-1">実践例</h3>
<ul>
<li>最小限の設計で始める</li>
<li>将来の要件を推測して実装しない</li>
<li>複雑さが増したらリファクタリングで解消する</li>
</ul>
<h3 id="%E3%82%A2%E3%83%B3%E3%83%81%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">アンチパターン</h3>
<ul>
<li>使われない設定オプションの追加</li>

<li>不要なデザインパターンの適用</li>
</ul>

<h1 id="%E4%BE%A1%E5%80%A44-%E5%8B%87%E6%B0%97-courage">価値4: 勇気 (Courage)</h1>
<h3 id="%E5%AE%9A%E7%BE%A9-3">定義</h3>
<p>正しいことを行う勇気を持つこと。恐れずに変更し、問題に向き合うこと</p>
<h3 id="%E5%8B%87%E6%B0%97%E3%81%8C%E5%BF%85%E8%A6%81%E3%81%AA%E5%A0%B4%E9%9D%A2">勇気が必要な場面</h3>
<ul>
<li>動いているコードを<strong>リファクタリング</strong>する</li>
<li>問題を見つけたら<strong>正直に報告</strong>する</li>
<li>設計を<strong>大幅に変更</strong>する決断をする</li>
<li>「分かりません」と<strong>正直に言う</strong></li>
</ul>
<h3 id="%E5%8B%87%E6%B0%97%E3%82%92%E6%94%AF%E3%81%88%E3%82%8B%E3%82%82%E3%81%AE">勇気を支えるもの</h3>
<ul>
<li><strong>テストがあるから</strong>安全にリファクタリングできる</li>
<li><strong>ペアがいるから</strong>困難な問題にも挑戦できる</li>
<li><strong>小さなステップだから</strong>失敗しても戻せる</li>
</ul>
<blockquote>
<p>勇気は無謀とは違う。テストとチームに支えられた勇気</p>
</blockquote>
</section>

<h1 id="%E4%BE%A1%E5%80%A45-%E5%B0%8A%E6%95%AC-respect">価値5: 尊敬 (Respect)</h1>
<h3 id="%E5%AE%9A%E7%BE%A9-4">定義</h3>
<p>チームの全員がお互いの貢献を認め、尊重すること</p>
<h3 id="%E5%B0%8A%E6%95%AC%E3%81%8C%E6%84%8F%E5%91%B3%E3%81%99%E3%82%8B%E3%81%93%E3%81%A8">尊敬が意味すること</h3>
<ul>
<li>すべてのチームメンバーには<strong>固有の価値</strong>がある</li>
<li>異なる意見や視点を<strong>歓迎</strong>する</li>
<li>批判は<strong>人ではなくコード</strong>に向ける</li>
<li>間違いは<strong>学習の機会</strong>として捉える</li>
</ul>
<h3 id="%E5%85%B7%E4%BD%93%E7%9A%84%E3%81%AA%E8%A1%8C%E5%8B%95">具体的な行動</h3>
<ul>
<li>相手の意見を最後まで聞く</li>
<li>建設的な提案をする（「こうしたらどう？」）</li>
<li>良いアイデアは積極的に取り入れる</li>
<li>感謝を言葉にする</li>
</ul>
<blockquote>
<p>すべての演習を通じて、チームメンバーへの尊敬を実践します</p>
</blockquote>
</section>

<h1 id="%E5%9F%BA%E6%9C%AC%E5%8E%9F%E5%89%87">基本原則</h1>
<h3 id="%E5%B0%8F%E3%81%95%E3%81%AA%E3%82%B9%E3%83%86%E3%83%83%E3%83%97-baby-steps">小さなステップ (Baby Steps)</h3>
<ul>
<li>変更は<strong>小さく分割</strong>して進める</li>
<li>一度に多くのことをやろうとしない</li>
<li>各ステップで<strong>動作確認</strong>する</li>
</ul>
<h3 id="%E5%A4%89%E6%9B%B4%E3%81%AE%E5%8F%97%E3%81%91%E5%85%A5%E3%82%8C-embracing-change">変更の受け入れ (Embracing Change)</h3>
<ul>
<li>要件の変更は<strong>歓迎すべきもの</strong></li>
<li>変更に強い設計を心がける</li>
<li>柔軟に適応する姿勢を持つ</li>
</ul>
<h3 id="%E5%93%81%E8%B3%AA%E3%81%B8%E3%81%AE%E8%B2%AC%E4%BB%BB-quality-work">品質への責任 (Quality Work)</h3>
<ul>
<li>高い品質基準を<strong>妥協しない</strong></li>
<li>技術的負債を放置しない</li>
<li>テストカバレッジを維持する</li>
</ul>
</section>

<h3 id="%E6%BC%B8%E9%80%B2%E7%9A%84%E5%A4%89%E6%9B%B4-incremental-change">漸進的変更 (Incremental Change)</h3>
<ul>
<li>大きな変更を一度にやらない</li>
<li>段階的に改善を重ねる</li>
</ul>
<h3 id="%E9%81%A9%E5%BF%9C-adaptation">適応 (Adaptation)</h3>
<ul>
<li>計画に固執しない</li>
<li>状況の変化に応じて方向を修正する</li>
</ul>
<h3 id="%E5%A4%9A%E6%A7%98%E6%80%A7-diversity">多様性 (Diversity)</h3>
<ul>
<li>異なる視点やスキルを活かす</li>
<li>多角的な問題解決につなげる</li>
</ul>
<h3 id="%E8%B2%AC%E4%BB%BB%E3%81%AE%E5%8F%97%E3%81%91%E5%85%A5%E3%82%8C-accepted-responsibility">責任の受け入れ (Accepted Responsibility)</h3>
<ul>

<li>押し付けるのではなく、自発的に担う</li>
</ul>

<li><strong>5で割り切れる</strong> → <code>&quot;Buzz&quot;</code></li>
<li><strong>3と5の両方で割り切れる</strong> → <code>&quot;FizzBuzz&quot;</code></li>
<li><strong>それ以外</strong> → 数字をそのまま文字列で返す</li>
</ul>

<h3 id="%E3%83%AA%E3%83%95%E3%82%A1%E3%82%AF%E3%82%BF%E3%83%AA%E3%83%B3%E3%82%B0%E3%81%A8%E3%81%AF">リファクタリングとは</h3>
<blockquote>
<p>外部から見た振る舞いを変えずに、内部構造を改善すること</p>
</blockquote>
<h3 id="%E3%82%BF%E3%82%A4%E3%83%9F%E3%83%B3%E3%82%B0">タイミング</h3>
<ul>
<li>テストが<strong>グリーン</strong>のときだけリファクタリングする</li>
<li>新機能追加の前後に検討する</li>
</ul>
<h3 id="%E3%82%88%E3%81%8F%E3%81%82%E3%82%8B%E3%83%AA%E3%83%95%E3%82%A1%E3%82%AF%E3%82%BF%E3%83%AA%E3%83%B3%E3%82%B0">よくあるリファクタリング</h3>

<thead>
<tr>
<th>パターン</th>
<th>内容</th>
</tr>
</thead>
<tbody>
<tr>

<td>長いメソッドを小さなメソッドに分割</td>
</tr>
<tr>
<td><strong>変数名の改善</strong></td>
<td>意図が伝わる名前に変更</td>
</tr>
<tr>
<td><strong>重複の除去</strong></td>
<td>同じ処理をメソッドにまとめる</td>
</tr>
<tr>
<td><strong>条件分岐の整理</strong></td>
<td>ネストを減らし、読みやすくする</td>
</tr>
</tbody>
</table>
<h3 id="%E5%AE%89%E5%85%A8%E3%81%AB%E3%83%AA%E3%83%95%E3%82%A1%E3%82%AF%E3%82%BF%E3%83%AA%E3%83%B3%E3%82%B0%E3%81%99%E3%82%8B%E9%8D%B5">安全にリファクタリングする鍵</h3>
<blockquote>
<p><strong>テストがあるからこそ、安心してコードを変更できる</strong></p>
</blockquote>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>for each frame (1..10):
